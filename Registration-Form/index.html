<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label for="birth">Birth Date</label>
            <input type="date" id="birth" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender" checked />
              <label for="male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="other" name="gender" />
              <label for="other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label for="address1">Address</label>
          <input type="text" id="address1" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" />

          <div class="column">
            <div class="select-box">
              <select aria-label="Country" required>
                <option value="" hidden>Select Country</option>
                <option>Afghanistan</option>
              <option>Albania</option>
              <option>Algeria</option>
              <option>Argentina</option>
              <option>Armenia</option>
              <option>Australia</option>
              <option>Austria</option>
              <option>Azerbaijan</option>
              <option>Bahamas</option>
              <option>Bahrain</option>
              <option>Bangladesh</option>
              <option>Barbados</option>
              <option>Belarus</option>
              <option>Belgium</option>
              <option>Bhutan</option>
              <option>Brazil</option>
              <option>Bulgaria</option>
              <option>Cambodia</option>
              <option>Cameroon</option>
              <option>Canada</option>
              <option>Chile</option>
              <option>China</option>
              <option>Colombia</option>
              <option>Cuba</option>
              <option>Cyprus</option>
              <option>Czech Republic</option>
              <option>Denmark</option>
              <option>Egypt</option>
              <option>Ethiopia</option>
              <option>Fiji</option>
              <option>Finland</option>
              <option>France</option>
              <option>Georgia</option>
              <option>Germany</option>
              <option>Ghana</option>
              <option>Greece</option>
              <option>Guinea</option>
              <option>Hungary</option>
              <option>Iceland</option>
              <option>India</option>
              <option>Indonesia</option>
              <option>Iran</option>
              <option>Iraq</option>
              <option>Ireland</option>
              <option>Italy</option>
              <option>Japan</option>
              <option>Jordan</option>
              <option>Kazakhstan</option>
              <option>Kenya</option>
              <option>North Korea</option>
              <option>South Korea</option>
              <option>Kuwait</option>
              <option>Liberia</option>
              <option>Libya</option>
              <option>Lithuania</option>
              <option>Luxembourg</option>
              <option>Madagascar</option>
              <option>Malaysia</option>
              <option>Maldives</option>
              <option>Mexico</option>
              <option>Micronesia</option>
              <option>Monaco</option>
              <option>Mongolia</option>
              <option>Morocco</option>
              <option>Myanmar</option>
              <option>Namibia</option>
              <option>Nepal</option>
              <option>Netherlands</option>
              <option>New Zealand</option>
              <option>Nigeria</option>
              <option>Norway</option>
              <option>Oman</option>
              <option>Pakistan</option>
              <option>Palestine</option>
              <option>Panama</option>
              <option>Papua New Guinea</option>
              <option>Paraguay</option>
              <option>Peru</option>
              <option>Philippines</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>

          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="text" placeholder="Enter postal code" required />
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
